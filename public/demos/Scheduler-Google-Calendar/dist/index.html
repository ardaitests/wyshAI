<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WyshAI Scheduler</title>
    <meta name="description" content="Schedule appointments with WyshAI's intelligent assistant">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --primary-dark: #6D28D9;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --header-height: 60px;
            --input-height: 160px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem 0;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 48rem;
            width: 100%;
            margin: 0 auto 1.5rem;
            display: flex;
            gap: 1rem;
            padding: 0 1rem;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 0.25rem;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .message-content {
            flex: 1;
            padding-top: 0.25rem;
        }

        .message-role {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .message-text {
            line-height: 1.6;
            color: var(--text-primary);
        }

        .message-text p {
            margin-bottom: 1rem;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text a {
            color: var(--primary);
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        .message-text code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875em;
        }

        .message-text pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .input-container {
            padding: 1.5rem;
            background-color: var(--surface);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--surface);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .input-textarea {
            width: 100%;
            min-height: 3.5rem;
            max-height: 200px;
            padding: 0.75rem 4rem 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: transparent;
            outline: none;
            overflow-y: auto;
        }

        .input-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .send-button {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background-color: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
        }

        .send-button:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--surface);
            border-top: 1px solid var(--border);
            display: none;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            opacity: 0.6;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 640px) {
            .message {
                padding: 0 0.5rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.75rem;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/main.CpVNmLcN.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main.KxoTUkMF.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <a href="https://wyshai.com" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 7V17L12 22L21 17V7L12 2Z" fill="currentColor"/>
                    <path d="M12 12L5 8L12 4L19 8L12 12Z" fill="white"/>
                    <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                WyshAI Scheduler
            </a>
        </header>

        <main class="chat-container" id="chat-container">
            <!-- Messages will be inserted here by JavaScript -->
        </main>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    class="input-textarea" 
                    placeholder="Message WyshAI..."
                    rows="1"
                    spellcheck="false"
                ></textarea>
                <button class="send-button" id="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
