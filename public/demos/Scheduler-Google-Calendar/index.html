<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WyshAI Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chat-container {
            height: calc(100vh - 120px);
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            word-wrap: break-word;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #94a3b8;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-primary-700 text-white p-4 shadow-md">
            <div class="container mx-auto flex items-center">
                <h1 class="text-xl font-bold">WyshAI Scheduler</h1>
            </div>
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-container p-4 space-y-4 flex-1 overflow-y-auto">
            <!-- Messages will be inserted here -->
            <div class="flex justify-start">
                <div class="message bg-white p-3 rounded-lg shadow-sm max-w-xs">
                    <p class="text-sm text-gray-700">Hello! I'm Preston's scheduling assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-white">
            <div class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message..." 
                    class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                >
                <button 
                    onclick="sendMessage()"
                    class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                >
                    Send
                </button>
            </div>
            <div id="typing-indicator" class="typing-indicator mt-2 hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message p-3 rounded-lg shadow-sm max-w-xs ${
                isUser 
                    ? 'bg-primary-600 text-white' 
                    : 'bg-white text-gray-700'
            }`;
            
            const messageText = document.createElement('p');
            messageText.className = 'text-sm';
            messageText.textContent = message;
            
            messageBubble.appendChild(messageText);
            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            showTypingIndicator(true);

            try {
                // Replace with your actual webhook URL
                const response = await fetch('https://areed.app.n8n.cloud/webhook/scheduler-google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Simulate typing delay
                setTimeout(() => {
                    showTypingIndicator(false);
                    if (data && data.message) {
                        addMessage(data.message);
                    } else {
                        addMessage("I'm sorry, I couldn't process your request. Please try again later.");
                    }
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showTypingIndicator(false);
                addMessage("I'm having trouble connecting to the server. Please check your connection and try again.");
            }
        }
    </script>
</body>
</html>
