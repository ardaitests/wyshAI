<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treehouse Home Estimator</title>

  <!-- n8n Chat Widget Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Treehouse Home Estimator</h1>
  <p>Launch the chatbot in the lower right corner to find out what Treehouse estimates your house is worth.</p>

  <!-- The chat widget will render itself automatically -->

  <!-- n8n Chat Widget Script -->
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://areed.app.n8n.cloud/webhook/603bd278-1f00-4963-8e24-34349b573ce4/chat',
      title: 'Treehouse Estimator',
      subtitle: 'Welcome to the Treehouse Financial AI home estimator.',
      accentColor: '#1d1d1d', // Custom brand color (graphite)
      initialMessage: 'To start, can you share the address of the house you would like to sell?',
      position: 'right',
      theme: 'light'
    });
  </script>
</body>
</html>
